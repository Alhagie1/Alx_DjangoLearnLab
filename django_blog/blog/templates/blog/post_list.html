
<!DOCTYPE html>
<html>
<head>
    <title>All Posts</title>
    <link rel="stylesheet" href="{% static, 'css/styles.css'%}"> <!-- Your CSS -->
</head>
<body>
    <h1>Blog Posts</h1>
    
    {% for post in posts %}
        <div class="post-card">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|truncatewords:20 }}</p> <!-- Brief snippet! -->
            <small>By {{ post.author.username }} on {{ post.created_at|date:"M d, Y" }}</small>
            <a href="{% url 'blog:post-detail' post.id %}">Read More</a>
        </div>
    {% endfor %}
</body>
</html>
